<form [formGroup]="expenseForm" (submit)="addExpense()">
    <div class="expDet">
        <mat-label>Expense</mat-label>
        <div>
            
            <mat-form-field class="input">
                <input matInput id="description" placeholder="Description" formControlName="description" />
            </mat-form-field>
        </div>
        <mat-label>Amount</mat-label>
        <div>
            
            <mat-form-field class="input">
                <input matInput id="expense" placeholder="amount" formControlName="amount" />
            </mat-form-field>
        </div>
            
        
    </div>
    <div *ngIf="trip">
        <mat-label>paid by</mat-label>
        <mat-form-field>
        <mat-select formControlName="paye" (change)="getPayee(payeName.value)">
            <mat-option *ngFor="let participant of trip.particpants" [value]="participant.name">
                {{participant.name}}
            </mat-option>
            <mat-option [value]="payee">
                custom
            </mat-option>
        </mat-select>
    </mat-form-field>


        
        <label>
            and
        </label>
        <mat-form-field>
        <mat-select formControlName="splitType" #splitType (change)="getValue(splitType.value)" [disabled]="expenseForm.invalid">
            <mat-option>
                split-equally-among all
            </mat-option>
            <mat-option>
                split-among-equally
            </mat-option>
            <mat-option>
                split-custom
            </mat-option>
        </mat-select>
    </mat-form-field>

    </div>
    <div formArrayName="splits">
        <div *ngIf="isSplitAmong && expenseForm.get('splits')">
            <p *ngFor="let split of splitArr.controls; let i=index" [formGroupName]="i">
                <label>{{split.value['people']}}</label>
                <input type="checkbox" (change)="onChecked($event,split.value,i)" formControlName="amount" />
            </p>
        </div>

        <div *ngIf="isSplitCustom && expenseForm.get('splits')">
            <p *ngFor="let split of splitArr.controls; let i=index" [formGroupName]="i">
                <label>{{split.value['people']}}</label>
                <input type="number" #custom formControlName="amount">
                <button type="button" (click)="removeParicipant(i)">X</button>
            </p>
        </div>
    </div>

    <!-- <app-expense-dialog payeName="{{payeName}}" payeeArr="{{payeeArr}}"></app-expense-dialog> -->
    
    <button mat-raised-button class="submitBtn" type="submit" [disabled]="validateForm()">Add Expense</button>

    
</form>
