<form [formGroup]="participantForm" (submit)="saveParticipants()">
    <h3>Participants</h3>
    <div formArrayName="participants">
        <div *ngFor="let participant of participantForms.controls; let i=index" [formGroupName]="i">
            <div>
                <label>Participant</label>
                <input placeholder="Name" formControlName="name"/>
                <small *ngIf="participantForms.get('name')?.hasError('pattern')">Enter a valid name</small>
            </div>
            <div>
                <label>Phone Number</label>
                <input type="number" placeholder="Contact No.." formControlName="phoneNumber" />
            </div>
            <!-- <div>
                <button (click)="removeParticipant(i)">Remove Participant</button>
            </div>   -->
        </div>
    </div>  
    <div>
        <button type="button" (click)="addParticipant()">Add Participant</button>
    </div>
    <!-- <button *ngIf="participantForms.length>0" (click)="removeAllParticipant()">Remove All</button> -->
    <button type="submit" [disabled]="participantForm.invalid" *ngIf="participantForms.length>0">Save</button>
</form>
